<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Corona Virus Tracker</span>
    </nav>
<div class="container">

    <p class="mt-3">This application lists the current number of cases reported across the globe</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalReportedCases}">Hello, world!</h1>
        <p class="lead">Total cases reported as of today.</p>
        <hr class="my-4">
        <p><span>New cases reported since previous day</span>
            <span th:text="${totalNewCases}"></span>
        </p>
    </div>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total cases reported</th>
            <th>Changes since last day</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}">-</td>
            <td th:text="${locationStat.country}">-</td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}">0</td>

        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
